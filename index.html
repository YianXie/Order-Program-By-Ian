<!DOCTYPE html>
<html>
<head>
  <title>点餐程序</title>
</head>
<body>
  <style>
    td {
      text-align: center;
    }

    button {
      border-radius: 50%;
      transition-duration: 0.4s;
    }

    button:hover {
      background-color: #4CAF50;
      color: white;
    }
    }
  </style>
  
  <h1>这是一个点餐程序</h1>
  
  <div id='button_position'>
    <h2>第一排为主食，第二排为小食，第三排为饮料!</h2>
    <table>
      <tr>
        <td><button onclick = 'main_warning_order(1)'>Cheese Burger ($2)</button></td>
        <td><button onclick = 'main_warning_order(2)'>Vegatable Burger ($1)</button></td>
        <td><button onclick = 'main_warning_order(3)'>Beef Burger ($3)</button></td>
      </tr>
      <tr>
        <td><img src="Cheese_Burger.jpeg" width="100"></td>
        <td><img src="Vegatable_Burger.jpeg" width = '100'></td>
        <td><img src="Beef_Burger.png" width = '100'></td>
      </tr>
      <tr>
        <td><button onclick = 'snacks_warning_order(1)'>Chicken Nuggets ($2)</button></td>
        <td><button onclick = 'snacks_warning_order(2)'>Chicken Wings ($4)</button></td>
      </tr>
      <tr>
        <td><img src="Chicken_Nuggets.jpeg" width = 100></td>
        <td><img src="Chicken_Wings.png" width = 100></td>
      </tr>
      <tr>
        <td><button onclick="drinks_warning_order(1)">Coke Less Sugar</button></td>
        <td><button onclick="drinks_warning_order(2)">Coke Zero Sugar</button></td>
        <td><button onclick="drinks_warning_order(3)">Coke Original Taste</button></td>
        <td><button onclick="drinks_warning_order(4)">Ice Lemon Tea</button></td>
      </tr>
      <tr>
        <td><img src="Coke_Less_Sugar.png" width = 100></td>
        <td><img src="Coke_Zero_Sugar.png" width = 100></td>
        <td><img src="Coke_Original_Taste.png" width = 100></td>
        <td><img src="Ice_Lemon_Tea.jpg" width = 100></td>
      </tr>
    </table>

    <h2></h2>
    <button onclick='stop_order()'>点击此处结束点餐</button>
  </div>
  <div id="myElement"></div>

  <script>
    // 赋值变量
    var Cheese_Burger = 2;
    var Vegatable_Burger = 1;
    var Beef_Burger = 3;
    var Chicken_Nuggets = 2;
    var Chicken_Wings = 4;
    var coke_less_sugar = 1;
    var coke_zero_sugar = 2;
    var coke_original_taste = 3;
    var ice_lemon_tea = 4;
    var total_pay = 0;
    
    var buttonContainer = document.getElementById("button_position");
    var buttons = buttonContainer.getElementsByTagName("button");
    // 创建列表
    var main_food = ['Cheese Burger(2$)', 'Vegatable Burger(1$)', 'Beef Burger(3$)'];
    var snacks_food = ['Chicken Nuggets(2$)', 'Chicken Wings(4$)'];
    var drinks_food = ['Coke Less Sugar(1$)', 'Coke Zero Sugar(2$)', 'Coke Original Taste(3$)', 'Ice Lemon Tea(4$)'];
    var total_order = [];

    function main_warning_order(buttonIndex) {
      alert('已添加 ' + main_food[buttonIndex - 1]);
      var main_added_food = main_food[buttonIndex - 1];
      total_order.push(main_added_food);
      if (buttonIndex === 1) {
        total_pay = total_pay + Cheese_Burger;
      } else if (buttonIndex === 2) {
        total_pay = total_pay + Vegatable_Burger;
      } else if (buttonIndex === 3) {
        total_pay = total_pay + Beef_Burger;
      }
    }

    function snacks_warning_order(buttonIndex) {
      alert('已添加 ' + snacks_food[buttonIndex - 1]);
      var snacks_added_food = snacks_food[buttonIndex - 1];
      total_order.push(snacks_added_food);
      if (buttonIndex === 1) {
        total_pay = total_pay + Chicken_Nuggets;
      } else if (buttonIndex === 2) {
        total_pay = total_pay + Chicken_Wings;
      }
    }

    function drinks_warning_order(buttonIndex) {
      alert('已添加 ' + drinks_food[buttonIndex - 1]);
      var drinks_added_food = drinks_food[buttonIndex - 1];
      total_order.push(drinks_added_food);
      if (buttonIndex === 1) {
        total_pay = total_pay + coke_less_sugar;
      } else if (buttonIndex === 2) {
        total_pay = total_pay + coke_zero_sugar;
      } else if (buttonIndex === 3) {
        total_pay = total_pay + coke_original_taste;
      } else if (buttonIndex === 4) {
        total_pay = total_pay + ice_lemon_tea;
      }
    }

    function stop_order(){
      alert('您点了 ' + total_order)
      setTimeout(function() {
        // 在延迟后执行的代码
        alert('您一共消费了 ' + total_pay + ' $! ')
      }, 1000);
      
    }

    
  </script>
</body>
</html>
